    <script>
     
     function ValidateEmail(inputText)
{
var mailformat = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
if(inputText.match(mailformat))
{
alert("You have entered a valid email address!");    

return true;
}
else
{
alert("You have entered an invalid email address!");   

return false;
}
}
